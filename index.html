<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/styles/styles.css">

    <title>Frontend Mentor | Social Links Profile</title>
</head>
<body class="container">

    <main >
        <div class="container container--for-image">
            <img class="profile-picture" src="./assets/images/avatar-jessica.jpeg" alt="profile picture">

        <div class="profile-name"><h1>Jessica Randall</h1></div>
        <div class="location"><h2>London, United Kingdom</h2></div>

        <div class="container container--for-buttons">
            <button>GitHub</button>
            <button>Frontend Mentor</button>
            <button>LinkedIn</button>

        </div>

    </main>
    
</body>
